    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400&display=swap');
        body {
            background-color: #303030;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .menu-bar {
            border-radius: 25px;
            height: 35px;
            display: inline-flex;
            background-color: rgba(185, 3, 88, 0.6);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            align-items: center;
            padding: 0px 0px 0px 0px;
            margin: 30px 0 0 0;
            z-index: 2;
        }

        .menu-bar li {
            list-style: none;
            color: white;
            font-family: sans-serif;
            font-weight: bold;
            padding: 12px 16px;
            margin: 0 8px;
            position: relative;
            cursor: pointer;
            white-space: nowrap;
            border-radius: 25px;
        }

        .menu-bar li:before {
            content: " ";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: -1;
            transition: 0.25s;
            border-radius: 25px;
        }

        .menu-bar li:hover {
            color: black;
            background: linear-gradient(to bottom, #de1641, #db4f6d);
            box-shadow: 0px 3px 20px 0px black;
            transform: scale(1.05);
            transition: 0.25s;
            border-radius: 25px;
        }

        .imgbox {
            margin: 155px 1em auto;
            display: flex;
            align-items: center;
            justify-content: center;
            max-height: 50%;
            max-width: 80%;
            position: absolute;
            z-index: 1;
            border-radius: 20px;
        }

        .imgbox img {
            max-height: 100%;
            max-width: 100%;
            border-radius: 40px;
            animation: fadeInAnimation ease 10s;
            box-shadow: 0px 3px 20px 0px black;
        }

        #img1 {
            animation: xfade 15s 0s infinite;
            animation-timing-function: ease-in-out;
        }

        #img2 {
            animation: xfade 15s -5s infinite;
            animation-timing-function: ease-in-out;
        }

        #img3 {
            animation: xfade 15s -10s infinite;
            animation-timing-function: ease-in-out;
        }

        #reservefrontimgbutton {
            animation: fadeInAnimation ease 10s;
            color: black;
            background-color: white;
            padding: 8px 16px;
            text-decoration: none;
            font-family: Quicksand;
            font-size: 3.5vmin;
            font-weight: bold;
            border-style: none;
            border-radius: 25px;
            transition-duration: 0.8s;
            position: absolute;
            z-index: 3;
            margin: 34% -32%;
        }

        #reservefrontimgbutton:hover {
            color: black;
            background-color: rgb(70, 187, 255);
            padding: 8px 16px;
            cursor: pointer;
            text-decoration: none;
            font-family: Quicksand;
            font-size: 3.8vmin;
            font-weight: bold;
            border-style: none;
            border-radius: 5px;
            transition-duration: 0.8s;
        }

        @keyframes xfade {
            0% {
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            33% {
                opacity: 1;
            }
            53% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        .menu-bar {
            animation: fadeInAnimation ease 10s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .dot-container {
            text-align: center;
            margin: 480px 0px 0px 912px;
            z-index: 3;
            position: relative;
        }

        .dot-container::before {
            content: "";
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85px;
            height: 33px;
            background: rgba(1, 27, 82, 0.336);
            border-radius: 15px;
            z-index: -1;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .dot.active {
            background-color: #555;
        }

        @keyframes dotAnimation {
            0%, 100% {
                background-color: #bbb;
            }
            33.33% {
                background-color: #555;
            }
            66.66% {
                background-color: #bbb;
            }
        }

        .dot:nth-child(1) {
            animation: dotAnimation 5s infinite 0s;
        }

        .dot:nth-child(2) {
            animation: dotAnimation 5s infinite 2.5s;
        }

        .dot:nth-child(3) {
            animation: dotAnimation 5s infinite 5s;
        }
    </style>
</head>
